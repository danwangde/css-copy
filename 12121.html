<script>
    function add(a,b=10){//函数参数的默认值
        b=b || 10;
        return a+b;
    }
    console.log(add(4))

	function max(arr) {
		var max=arr[0];

		for (var i=0;i<arr.length;i++){
		    if (max<arr[i]){

		        max=arr[i];
			}
		}

		return max;
    }

    var max=(a,b=20)=> a+b;

    console.log(max(2,10))

    function sechMax() {
		return Math.max.apply(null,arguments)
    }
    console.log(sechMax(1,3,4,34,-656565,78,89,76))


	var arr=[1,2,3,87,80];

    console.log(Math.max.apply(null,arr));
</script>
